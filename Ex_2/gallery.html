<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Interactive Photo Gallery</title>
    <style>
      #image {
        width: 500px;
        height: 300px;
        border: 1px solid black;
        background-repeat: no-repeat;
        background-size: contain;
        background-position: center;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        color: #555;
        transition: background-image 0.3s ease;
        text-align: center;
        padding: 10px;
      }
      img {
        width: 100px;
        margin-right: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="image">Hover over an image below to display here.</div>

    <img
      src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=100&h=100&q=80"
      alt="Ảnh đầu tiên: Mountain"
      onmouseover="upDate(this)"
      onmouseout="undo()"
      tabindex="0"
      onfocus="upDate(this)"
      onblur="undo()"
    />

    <img
      src="https://images.unsplash.com/photo-1500534623283-312aade485b7?auto=format&fit=crop&w=100&h=100&q=80"
      alt="Ảnh thứ hai: Beach"
      onmouseover="upDate(this)"
      onmouseout="undo()"
      tabindex="0"
      onfocus="upDate(this)"
      onblur="undo()"
    />

    <img
      src="https://images.unsplash.com/photo-1494526585095-c41746248156?auto=format&fit=crop&w=100&h=100&q=80"
      alt="Ảnh thứ ba: Forest"
      onmouseover="upDate(this)"
      onmouseout="undo()"
      tabindex="0"
      onfocus="upDate(this)"
      onblur="undo()"
    />

    <script>
      function upDate(previewPic) {
        let imageDiv = document.getElementById('image');
        imageDiv.style.backgroundImage =
          "url('" +
          previewPic.src.replace('&w=100&h=100&q=80', '&w=500&h=300&q=80') +
          "')";
        imageDiv.innerHTML = '<strong>' + previewPic.alt + '</strong>';
      }

      function undo() {
        let imageDiv = document.getElementById('image');
        imageDiv.style.backgroundImage = "url('')";
        imageDiv.textContent = 'Hover over an image below to display here.';
      }
    </script>
  </body>
</html>
