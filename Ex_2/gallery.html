<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Accessible Interactive Photo Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    #image {
      height: 300px;
      border: 2px solid black;
      background-color: #eee;
      background-size: cover;
      background-position: center;
      text-align: center;
      line-height: 300px;
      font-size: 20px;
      color: #333;
    }

    .gallery {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .gallery img {
      width: 150px;
      height: 100px;
      border: 2px solid gray;
      cursor: pointer;
    }
  </style>
</head>
<body onload="addTabIndex()">

  <h1>Accessible Interactive Photo Gallery</h1>
  <div id="image">Hover or focus on an image below to preview it here.</div>

  <div class="gallery">
    <img src="images/16.jpg" alt="Image 1" onmouseover="upDate(this)" onmouseleave="undo()" onfocus="upDate(this)" onblur="undo()">
    <img src="images/13.jpg" alt="Image 2" onmouseover="upDate(this)" onmouseleave="undo()" onfocus="upDate(this)" onblur="undo()">
    <img src="images/15.jpg" alt="Image 3" onmouseover="upDate(this)" onmouseleave="undo()" onfocus="upDate(this)" onblur="undo()">
    <img src="images/11.jpg" alt="Image 4" onmouseover="upDate(this)" onmouseleave="undo()" onfocus="upDate(this)" onblur="undo()">
    <img src="images/19.jpg" alt="Image 5" onmouseover="upDate(this)" onmouseleave="undo()" onfocus="upDate(this)" onblur="undo()">
    <img src="images/20.jpg" alt="Image 6" onmouseover="upDate(this)" onmouseleave="undo()" onfocus="upDate(this)" onblur="undo()">
  </div>

  <script>
    function upDate(previewPic) {
      console.log("Hovered or focused on image:", previewPic.alt);
      const display = document.getElementById('image');
      display.innerHTML = previewPic.alt;
      display.style.backgroundImage = "url('" + previewPic.src + "')";
    }

    function undo() {
      console.log("Mouse left or focus lost.");
      const display = document.getElementById('image');
      display.innerHTML = "Hover or focus on an image below to preview it here.";
      display.style.backgroundImage = "none";
    }

    function addTabIndex() {
      console.log("Page loaded: adding tabindex...");
      const images = document.querySelectorAll('.gallery img');
      for (let i = 0; i < images.length; i++) {
        images[i].setAttribute('tabindex', '0');
      }
    }
  </script>
</body>
</html>
